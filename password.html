<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight is coming!</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --text: #ffffff;
      --accent: #00ff88;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', system-ui, sans-serif;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Background */
    .background-image {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .background-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.9) contrast(1.0);
    }

    /* Countdown */
    .countdown-container {
      position: fixed;
      bottom: 8vh;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      width: 100%;
      padding: 2rem;
      z-index: 20;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 2.1rem;
      background: linear-gradient(90deg, #ffffff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .countdown {
      display: flex;
      gap: 1.4rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .time-block {
      background: rgba(255,255,255,0.05);
      padding: 1.26rem 1.54rem;
      border-radius: 20px;
      min-width: 98px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .number {
      font-size: 3.15rem;
      font-weight: 800;
      color: var(--accent);
      display: block;
      line-height: 1;
    }

    .label {
      text-transform: uppercase;
      font-size: 0.63rem;
      letter-spacing: 0.2em;
      opacity: 0.7;
      margin-top: 0.56rem;
    }

    /* Trajectory */
    .trajectory {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 30;
    }

    /* Spotify player (TOP RIGHT) */
    .spotify-player {
      position: fixed;
      top: 1rem;
      right: 1rem;
      width: 300px;
      height: 80px;
      z-index: 60;
      border-radius: 12px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.35);
      box-shadow: 0 6px 20px rgba(0,0,0,0.45);
    }

    @media (max-width: 640px) {
      h1 { font-size: 2rem; }
      .number { font-size: 2.4rem; }
      .time-block { padding: 0.9rem; min-width: 70px; }
      .countdown-container { bottom: 6vh; }

      .spotify-player {
        width: 220px;
        height: 70px;
        top: 0.6rem;
        right: 0.6rem;
      }
    }

    /* Password overlay styles */
    #auth-overlay {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 999999;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .auth-card {
      width: 420px;
      max-width: calc(100% - 3rem);
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      padding: 1.4rem;
      border-radius: 10px;
      text-align: center;
      color: var(--text);
      backdrop-filter: blur(6px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.6);
    }

    .auth-input {
      width: 100%;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.02);
      color: var(--text);
      font-size: 1rem;
      outline: none;
      margin-top: 0.6rem;
    }

    .auth-actions { margin-top: 0.8rem; display:flex; gap:0.6rem; justify-content:center; }
    .auth-button {
      padding: 0.56rem 0.9rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: var(--accent);
      color: #00110a;
    }
    .auth-button.secondary {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.08);
      color: var(--text);
    }

    .auth-error { color:#ffb3a1; min-height:1.1rem; margin-top:0.5rem; opacity:0; transition:opacity .18s; }
    @keyframes _pwshake { 0%{transform:translateX(0)}16%{transform:translateX(-8px)}33%{transform:translateX(8px)}50%{transform:translateX(-6px)}66%{transform:translateX(6px)}83%{transform:translateX(-2px)}100%{transform:translateX(0)} }
    .shake { animation: _pwshake .45s linear; }
  </style>
</head>

<body>

  <!-- PASSWORD OVERLAY -->
  <div id="auth-overlay" role="dialog" aria-label="Password required">
    <div class="auth-card" id="auth-card">
      <h2>Enter password to continue</h2>
      <p style="opacity:.9">Type the password to view this page.</p>
      <input id="auth-input" class="auth-input" type="password" placeholder="Password" autocomplete="off" />
      <div class="auth-actions">
        <button id="auth-submit" class="auth-button">Unlock</button>
        <button id="auth-cancel" class="auth-button secondary">Cancel</button>
      </div>
      <div id="auth-error" class="auth-error"></div>
    </div>
  </div>

  <!-- Background -->
  <div class="background-image">
    <img src="https://images.stockcake.com/public/1/0/1/101f18fe-83c5-4f01-a065-075011fc4a3d/vintage-world-map-stockcake.jpg">
  </div>

  <!-- Trajectory SVG -->
  <svg class="trajectory"
       viewBox="0 0 100 100"
       preserveAspectRatio="none"
       xmlns="http://www.w3.org/2000/svg">

    <defs></defs>

    <!-- very thin border -->
    <path id="traj-border"
          d=""
          fill="none"
          stroke="#cfcfcf"
          stroke-linecap="round"
          stroke-width="0.5"
          opacity="0.9"/>

    <!-- extremely thin main line -->
    <path id="traj-main"
          d=""
          fill="none"
          stroke="#ffffff"
          stroke-linecap="round"
          stroke-width="0.3"/>
  </svg>

  <!-- Your images (unchanged) -->
  <img id="endpoint-img"
       src="https://lh3.googleusercontent.com/d/1s2jHwfFXISkZ8lByJmDlOK0R_9NSgSjd"
       style="position:fixed; left:61%; top:14%; width:180px; transform:translate(-50%, -50%); z-index:400; pointer-events:none;">

  <img id="startpoint-img"
       src="https://lh3.googleusercontent.com/d/1Rq4U1b935DmkXYA7iTDQcVPdH8Fu1SEw"
       style="position:fixed; left:18%; top:22%; width:180px; transform:translate(-50%, -50%); z-index:400; pointer-events:none;">


  <!-- Spotify -->
  <div class="spotify-player">
    <iframe src="https://open.spotify.com/embed/playlist/7Hbw2q87t7TAHYOEeHZ2RP"
            width="100%" height="100%" frameborder="0"></iframe>
  </div>

  <!-- Countdown -->
  <div class="countdown-container">
    <h1>Flight is coming!</h1>
    <div class="countdown" id="countdown">
      <div class="time-block"><span class="number" id="days">00</span><div class="label">Days</div></div>
      <div class="time-block"><span class="number" id="hours">00</span><div class="label">Hours</div></div>
      <div class="time-block"><span class="number" id="minutes">00</span><div class="label">Minutes</div></div>
      <div class="time-block"><span class="number" id="seconds">00</span><div class="label">Seconds</div></div>
    </div>
  </div>

  <script>
    /* Countdown (unchanged) */
    const launchYear = 2026;
    const launchMonth = 1;
    const launchDay = 7;
    const launchHour = 13;
    const launchMinute = 20;

    const launchDate = new Date(`${launchYear}-${String(launchMonth).padStart(2,'0')}-${String(launchDay).padStart(2,'0')}T${String(launchHour).padStart(2,'0')}:${String(launchMinute).padStart(2,'0')}:00-06:00`).getTime();

    function updateCountdown() {
      const now = Date.now();
      const distance = launchDate - now;
      const days = Math.floor(distance / 86400000);
      const hours = Math.floor((distance % 86400000) / 3600000);
      const minutes = Math.floor((distance % 3600000) / 60000);
      const seconds = Math.floor((distance % 60000) / 1000);

      document.getElementById("days").innerText = String(Math.max(days,0)).padStart(2,"0");
      document.getElementById("hours").innerText = String(Math.max(hours,0)).padStart(2,"0");
      document.getElementById("minutes").innerText = String(Math.max(minutes,0)).padStart(2,"0");
      document.getElementById("seconds").innerText = String(Math.max(seconds,0)).padStart(2,"0");
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    /* Curve path (unchanged) */
    function createTrajectoryPath(start, end, bend = 0.45) {
      const sx = start.xFrac * 100;
      const sy = (1 - start.yFracFromBottom) * 100;
      const ex = end.xFrac * 100;
      const ey = (1 - end.yFracFromBottom) * 100;

      const mx = (sx + ex) / 2;
      const topY = Math.min(sy, ey);
      const dx = ex - sx;
      const dy = ey - sy;
      const span = Math.sqrt(dx*dx + dy*dy);

      const lift = Math.max(2, Math.min(20, span * (0.18 + 0.18 * bend)));
      const cx = mx;
      const cy = topY - lift;

      return `M ${sx} ${sy} Q ${cx} ${cy} ${ex} ${ey}`;
    }

    const start = { xFrac: 3/16, yFracFromBottom: 5/8 };
    const end   = { xFrac: 9/16, yFracFromBottom: 3/4 };

    function drawTrajectory() {
      const path = createTrajectoryPath(start, end);
      document.getElementById("traj-border").setAttribute("d", path);
      document.getElementById("traj-main").setAttribute("d", path);
    }

    drawTrajectory();
    window.addEventListener("resize", drawTrajectory);
  </script>

  <!-- Password Script -->
  <script>
  (function(){
    const PASSWORD = '120925';
    const overlay = document.getElementById('auth-overlay');
    const input = document.getElementById('auth-input');
    const submitBtn = document.getElementById('auth-submit');
    const cancelBtn = document.getElementById('auth-cancel');
    const errBox = document.getElementById('auth-error');
    const card = document.getElementById('auth-card');

    function showOverlay() {
      overlay.style.display = 'flex';
      input.value = '';
      errBox.style.opacity = 0;
      setTimeout(()=> input.focus(), 150);
    }

    function hideOverlay() {
      overlay.style.display = 'none';
    }

    function authenticate(value) {
      if (value.trim() === PASSWORD) {
        hideOverlay();
      } else {
        errBox.textContent = 'Wrong password';
        errBox.style.opacity = 1;
        card.classList.remove('shake');
        void card.offsetWidth;
        card.classList.add('shake');
      }
    }

    submitBtn.addEventListener('click', ()=> authenticate(input.value));
    cancelBtn.addEventListener('click', ()=> { input.value=''; errBox.style.opacity=0; });
    input.addEventListener('keydown', e=>{
      if (e.key==='Enter') authenticate(input.value);
    });

    showOverlay();
  })();
  </script>

</body>
</html>
